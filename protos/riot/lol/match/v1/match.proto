message Perks {
  PerkStats statPerks = 1;
  repeated PerkStyle styles = 2;
}

message PerkStats {
  int32 defense = 1;
  int32 flex = 2;
  int32 offense = 3;
}

message PerkStyle {
  string description = 1;
  repeated PerkStyleSelection selections = 2;
  int32 style = 3;
}

message PerkStyleSelection {
  int32 perk = 1;
  int32 var1 = 2;
  int32 var2 = 3;
  int32 var3 = 4;
}

message Team {
  repeated Ban bans = 1;
  Objectives objectives = 2;
  int32 teamId = 3;
  bool win = 4;
}

message Ban {
  int32 championId = 1;
  int32 pickTurn = 2;
}

message Objectives {
  Objective baron = 1;
  Objective champion = 2;
  Objective dragon = 3;
  Objective inhibitor = 4;
  Objective riftHerald = 5;
  Objective tower = 6;
}

message Objective {
  bool first = 1;
  int32 kills = 2;
}
