syntax = "proto3";
package riot.lol.match.v1;

option go_package = "meep.gg/protos/riot/lol/match/v1";


service RiotMatchService {
  rpc Puuid (RiotMatchPuuidReq) returns (RiotMatchIds) {}
  rpc Id (RiotMatchIdReq) returns (RiotMatch) {}
}

message RiotMatchPuuidReq {
  string region = 1;
  string puuid = 2;
  int64 startTime = 3;
  int64 endTime = 4;
  int32 queue = 5;
  string type = 6;
  int32 start = 7;
  int32 count = 8;
}

message RiotMatchIdReq {
  string region = 1;
  string matchId = 2;
}

message RiotMatchIds {
  repeated string matches = 1;
}

message RiotMatch {
  Metadata metadata = 1;
  MatchInfo info = 2;
}

message Metadata {
  string dataVersion = 1;
  string matchId = 2;
  repeated string participants = 3;
}

message MatchInfo {
  int64 gameCreation = 1;
  int32 gameDuration = 2;
  int64 gameEndTimestamp = 3;
  int64 gameId = 4;
  string gameMode = 5;
  string gameName = 6;
  int64 gameStartTimestamp = 7;
  string gameType = 8;
  string gameVersion = 9;
  int32 mapId = 10;
  repeated Participant participants = 11;
  string platformId = 12;
  int32 queueId = 13;
  repeated Team teams = 14;
  string tournamentCode = 15;
}

